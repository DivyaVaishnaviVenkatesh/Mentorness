<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='script.js')}}"></script>
</head>
<body>
    <div class="container">
        <h1>Enter Employee Details</h1>
        <form action="/predict" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="doj">Date of Joining:</label>
            <input type="date" id="doj" name="doj" required>
            
            <label for="current_date">Current Date:</label>
            <input type="date" id="current_date" name="current_date" required>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18">
            
         
            
            <label for="unit">Business Unit:</label>
            <input type="text" id="unit" name="unit" required>
            
            <label for="leaves_used">Leaves Used:</label>
            <input type="number" id="leaves_used" name="leaves_used" required min="0">
            
            <label for="leaves_remaining">Leaves Remaining:</label>
            <input type="number" id="leaves_remaining" name="leaves_remaining" required min="0">
            
            <label for="ratings">Ratings:</label>
            <input type="number" id="ratings" name="ratings" required min="1" max="5">
            
            <label for="past_exp">Past Experience:</label>
            <input type="number" id="past_exp" name="past_exp" required min="0">
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
